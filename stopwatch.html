<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stopwatch.css" rel="stylesheet" type="text/css">
    <title>Stop Watch</title>
</head>
<body>
    <div id="container">
        <div id="main">
            <h3>StopWatch</h3>
        </div>
            <div id="time"><span id="seconds">00</span>:<span id="milliseconds">00</span></div>
        
            <button id="start" class="setTime" onclick="startTime()">Start</button>
            <button id="stop" class="setTime" onclick="stopTime()">Stop</button>
            <button id="reset" class="setTime"onclick="resetTime()">Reset</button>
            <script src="./stopwatch.js"></script>
            

       
    </div>
</body>
</html>
